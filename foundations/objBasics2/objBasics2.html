  <script>
    let bandInfo;

    // Add your code here

    // Create an object to represent my favorite band.

    const linkinPark = {
        name: "Linkin Park",
        nationality: "american",
        genre: "Alternative Rock",
        members: {
            "Mike Shinoda": "vocalist",
            "Brad Delson": "bassist",
            "Joe Hahn": "Dj",
            "Rob Bourdon": "drummer",
        },
        formed: 2000,
        split: false,
        albums: [
            {name: "Hybrid Theory", released: 2000},
            {name: "Meteora", released: 2003},
        ],
        bio: function() {
            return `The band ${this.name} is an ${this.nationality} ${this.genre} band, formed in ${this.formed}. Theirs first album was ${this.albums[0]["name"]}, released in ${this.albums[0]["released"]}. `
        },
        
    };

    bandInfo = linkinPark.bio();


    // Don't edit the code below here!

    const section = document.querySelector('section');
    let para1 = document.createElement('p');
    para1.textContent = bandInfo;
    section.appendChild(para1);
  </script>
